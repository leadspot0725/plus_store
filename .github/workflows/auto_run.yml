name: Run Keyword Collector

on:
  workflow_dispatch:  # 수동 실행 가능하도록 설정

permissions:
  contents: read
  id-token: write  # GitHub Actions에서 Google Cloud 인증을 위한 권한 추가

jobs:
  build:
    runs-on: ubuntu-latest  # 최신 Ubuntu 환경에서 실행
    steps:
      - name: 🔹 저장소 Checkout
        uses: actions/checkout@v4

      - name: 🔹 Python 3.10 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔹 필수 패키지 설치
        run: |
          sudo apt update && sudo apt install -y unzip curl wget
          sudo apt install -y python3-pip python3-venv

      - name: 🔹 최신 Chrome 및 ChromeDriver 설치
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt update
          sudo apt install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+')
          wget https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: 🔹 Python 의존 패키지 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔹 Google Cloud 인증 (Workload Identity Federation 사용)
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: 🔹 환경 변수 설정
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ env.GOOGLE_GHA_CREDS_PATH }}" >> $GITHUB_ENV

      - name: 🔹 키워드 크롤링 및 Google Sheets 업데이트 실행
        run: python keyword_collector.py
