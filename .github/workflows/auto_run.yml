name: Keyword Auto Collector

on:
  schedule:
    - cron: '0 21 * * *' # 한국시간 오전 6시
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v4

    - name: 파이썬 3.10 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Google Cloud 인증 (워크로드 아이덴티티 사용)
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.SERVICE_ACCOUNT }}

    - name: 필요한 라이브러리 설치
      run: |
        pip install -r requirements.txt

    - name: 연관 키워드 크롤링 및 구글 시트 업데이트
      run: |
        python keyword_collector.py
