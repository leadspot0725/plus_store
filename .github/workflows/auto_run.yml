name: Keyword Auto Collector

on:
  schedule:
    - cron: "0 21 * * *"  # 한국 시간 오전 6시 실행
  workflow_dispatch:  # 수동 실행 가능

permissions:
  id-token: write  # Google Cloud 인증을 위해 ID 토큰 권한 필요
  contents: read   # 저장소 읽기 권한 필요

jobs:
  collect_keywords:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 저장소 체크아웃
        uses: actions/checkout@v3

      - name: ✅ Python 3.10 설정
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ✅ Google Cloud 인증 (워크로드 아이덴티티 사용)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          export_environment_variables: true

      - name: ✅ 필요 라이브러리 설치
        run: pip install -r requirements.txt

      - name: ✅ Chrome 및 ChromeDriver 설치
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          pip install chromedriver-autoinstaller

      - name: ✅ 연관 키워드 크롤링 및 Google Sheets 업데이트
        run: python keyword_collector.py
