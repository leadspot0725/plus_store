name: Keyword Auto Collector

on:
  schedule:
    - cron: '0 21 * * *'  # 한국 시간 아침 6시 (UTC 기준 21:00)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  collect_keywords:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y unzip curl wget

      - name: Install Google Chrome & ChromeDriver
        run: |
          # 최신 Chrome 설치
          curl -sSL https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -o chrome.deb
          sudo dpkg -i chrome.deb || sudo apt-get -fy install
          rm chrome.deb

          # Chrome 버전 확인 및 ChromeDriver 다운로드
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+\.[0-9]+\.[0-9]+')
          wget -q "https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip" -O chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          rm chromedriver.zip

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Run keyword collector script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          python keyword_collector.py
