name: Keyword Auto Collector

on:
  workflow_dispatch:  # 수동 실행 가능
  schedule:
    - cron: '0 6 * * *'  # 매일 아침 6시 실행

permissions:  # ✅ GitHub OIDC 인증을 위해 필수 추가
  id-token: write  # ID 토큰 사용 허용
  contents: read   # 코드 및 리소스 접근 허용

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 필요 패키지 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Google Cloud 인증 (워크로드 아이덴티티 사용)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: 연관 키워드 크롤링 및 구글 시트 업데이트
        run: python keyword_collector.py
